<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="stylesheet" href="/src/common/base.css" />
  </head>
  <body>
    <a href="/index.html">메인 페이지</a><br />
    <hr />
    <h1>폼(input) 요소</h1>
    <form action="https://formspree.io/f/xeqwwbwk" method="POST">
      <!-- 한줄 글상자(search) - 검색어 입력서식 -->
      <!-- text : 텍스트 입력서식 -->
      <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" name="name" placeholder="text" />
      </div>
      <!-- password : 비밀번호 입력서식 -->
      <label for="userPassword">비밀번호</label>
      <input type="password" name="userPassword" id="userPassword" />
      <!-- search : 검색어 입력서식 (HTML5 에서 추가) -->
      <div>
        <label for="searchKeyword">검색어</label>
        <input type="search" id="searchKeyword" name="keyword" placeholder="search" />
      </div>
      <!-- tel : 전화번호 입력 서식 (HTML5 에서 추가) -->
      <div>
        <label for="userTel">번호</label>
        <input type="tel" name="userTel" id="userTel" />
      </div>
      <!-- email : 이메일 입력 서식 (HTML5 에서 추가) -->
      <div>
        <label for="userEmail">이메일</label>
        <input type="email" name="userEmail" id="userEmail" required />
      </div>
      <!-- check  : 체크박스 서식-->
      <div>
        <input type="checkbox" name="boot" id="bootHtml" checked />
        <label for="bootHtml">HTML</label>
        <input type="checkbox" name="boot" id="bootCss" />
        <label for="bootCss">CSS</label>
      </div>
      <!-- radio : 라디오 서식 -->
      <div>
        <label>
          <input type="radio" name="classRoom" value="classRoom1" checked />
          회고 1팀
        </label>
        <label>
          <input type="radio" name="classRoom" value="classRoom2" />
          회고 2팀
        </label>
      </div>
      <!-- 버튼(submit, reset, button) - 검색 버튼 -->
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
