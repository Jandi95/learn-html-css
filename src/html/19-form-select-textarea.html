<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(select, textarea, button) 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="stylesheet" href="/src/common/base.css" />
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">메인 페이지</a><br />
    <hr />
    <h1>폼(button) 요소</h1>
    <div>
      <button type="submit">전송</button>
      <button type="reset">초기화</button>
      <button type="button">클릭!</button>
    </div>
    <!-- title(전역 속성) 활용 - 비권장 -->
    <div>
      <button type="button" title="검색하기">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            id="Union"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.14574 8.55995C6.45201 8.99709 5.63054 9.25 4.75 9.25C2.26472 9.25 0.25 7.23528 0.25 4.75C0.25 2.26472 2.26472 0.25 4.75 0.25C7.23528 0.25 9.25 2.26472 9.25 4.75C9.25 5.63054 8.99709 6.45201 8.55995 7.14574L11.4571 10.0429C11.8476 10.4334 11.8476 11.0666 11.4571 11.4571C11.0666 11.8476 10.4334 11.8476 10.0429 11.4571L7.14574 8.55995ZM7.25 4.75C7.25 6.13071 6.13071 7.25 4.75 7.25C3.36929 7.25 2.25 6.13071 2.25 4.75C2.25 3.36929 3.36929 2.25 4.75 2.25C6.13071 2.25 7.25 3.36929 7.25 4.75Z"
            fill="#181818"
          />
        </svg>
      </button>
    </div>
    <!-- aria-label (WAI-ARIA) -->
    <div>
      <button type="button" aria-label="검색하기">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            id="Union"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.14574 8.55995C6.45201 8.99709 5.63054 9.25 4.75 9.25C2.26472 9.25 0.25 7.23528 0.25 4.75C0.25 2.26472 2.26472 0.25 4.75 0.25C7.23528 0.25 9.25 2.26472 9.25 4.75C9.25 5.63054 8.99709 6.45201 8.55995 7.14574L11.4571 10.0429C11.8476 10.4334 11.8476 11.0666 11.4571 11.4571C11.0666 11.8476 10.4334 11.8476 10.0429 11.4571L7.14574 8.55995ZM7.25 4.75C7.25 6.13071 6.13071 7.25 4.75 7.25C3.36929 7.25 2.25 6.13071 2.25 4.75C2.25 3.36929 3.36929 2.25 4.75 2.25C6.13071 2.25 7.25 3.36929 7.25 4.75Z"
            fill="#181818"
          />
        </svg>
      </button>
    </div>
    <!-- 숨김 콘텐츠 -->
    <div>
      <button type="button">
        <span class="sr-only">검색하기</span>
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            id="Union"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.14574 8.55995C6.45201 8.99709 5.63054 9.25 4.75 9.25C2.26472 9.25 0.25 7.23528 0.25 4.75C0.25 2.26472 2.26472 0.25 4.75 0.25C7.23528 0.25 9.25 2.26472 9.25 4.75C9.25 5.63054 8.99709 6.45201 8.55995 7.14574L11.4571 10.0429C11.8476 10.4334 11.8476 11.0666 11.4571 11.4571C11.0666 11.8476 10.4334 11.8476 10.0429 11.4571L7.14574 8.55995ZM7.25 4.75C7.25 6.13071 6.13071 7.25 4.75 7.25C3.36929 7.25 2.25 6.13071 2.25 4.75C2.25 3.36929 3.36929 2.25 4.75 2.25C6.13071 2.25 7.25 3.36929 7.25 4.75Z"
            fill="#181818"
          />
        </svg>
      </button>
    </div>
    <!-- SVG 이미지에 <title> 정보 추가 -->
    <div>
      <button type="button">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <title>검색하기</title>
          <path
            id="Union"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M7.14574 8.55995C6.45201 8.99709 5.63054 9.25 4.75 9.25C2.26472 9.25 0.25 7.23528 0.25 4.75C0.25 2.26472 2.26472 0.25 4.75 0.25C7.23528 0.25 9.25 2.26472 9.25 4.75C9.25 5.63054 8.99709 6.45201 8.55995 7.14574L11.4571 10.0429C11.8476 10.4334 11.8476 11.0666 11.4571 11.4571C11.0666 11.8476 10.4334 11.8476 10.0429 11.4571L7.14574 8.55995ZM7.25 4.75C7.25 6.13071 6.13071 7.25 4.75 7.25C3.36929 7.25 2.25 6.13071 2.25 4.75C2.25 3.36929 3.36929 2.25 4.75 2.25C6.13071 2.25 7.25 3.36929 7.25 4.75Z"
            fill="#181818"
          />
        </svg>
      </button>
    </div>
    <hr />
    <h1>폼(select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <!-- 콤보 박스 형태 -->
    <div>
      <label for="petSelect">반려 동물</label>
      <select name="petSelect" id="petSelect">
        <option value="" disabled selected>반려동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
    <br />
    <!-- 리스트 박스 형태 -->
    <div>
      <label for="petSelect">반려 동물</label>
      <select size="10" multiple name="petSelect" id="petSelect">
        <option value="" disabled selected>반려동물 선택</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
        <option value="parrot">패럿</option>
        <option value="parrot">패럿</option>
        <option value="parrot">패럿</option>
        <option value="parrot">패럿</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
    <hr />
    <h2>textarea 요소</h2>
    <div>
      <label for="message"
        >내용
        <span aria-hidden="true">*</span>
        <span class="sr-only">필수</span>
      </label>
      <textarea name="message" id="message" cols="50" rows="20"></textarea>
    </div>
  </body>
</html>
